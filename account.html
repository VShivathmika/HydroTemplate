<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hydro Account</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<style>

    body{
        scroll-behavior: smooth;
    }
*{ box-sizing: border-box; margin: 0; padding: 0; font-family: Arial, sans-serif; }
body, html{ height: 100%; width: 100%; }

.account{
    min-height: 100vh;
    width: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(rgba(0, 0, 0, 0.3), rgba(0,0,0,0.3)), url(./1.HydroProject.html);
    background-size: cover;
    background-position: center;
    padding: 20px;
}

.signupbox{
    width: 400px;
    max-width: 95%;
    background: linear-gradient(rgb(96, 93, 93), black);
    color: #ffffff;
    padding: 30px 20px 70px 20px;
    border-radius: 10px;
    position: relative;
    box-shadow: 0 5px 20px rgba(0,0,0,0.5);
}

.close{
    position: absolute;
    top: 15px;
    right: 15px;
    background: transparent;
    border: none;
    color: #ffffff;
    font-size: 20px;
    cursor: pointer;
}

.hydro_co{
    text-align: center;
    font-size: x-large;
    margin-bottom: 20px;
}

.link{
    text-align: center;
    margin-bottom: 20px;
}

.link a{
    text-decoration: none;
    color: #ffffff;
    font-size: large;
    margin: 0 10px;
}

.line{
    width: 190px;
    margin: 0 auto 20px auto;
    border: 0.5px solid #ffffff8b;
}

input{
    background-color: transparent;
    width: 100%;
    max-width: 100%;
    height: 45px;
    border-radius: 5px;
    margin-bottom: 20px;
    padding: 0 10px;
    outline: none;
    border: 0.1px solid #ffffff8b;
    color: #fff;
    font-size: 16px;
}

.submit{
    text-align: center;
    margin-top: 10px;
}

.submitbutton{
    display: inline-block;
    padding: 12px 40px;
    border-radius: 40px;
    background-color: #cf1111;
    color: #ffffff;
    font-size: large;
    text-decoration: none;
    cursor: pointer;
    transition: 0.3s;
}

.submitbutton:hover{
    border: 1px solid #ffffff;
    background-color: transparent;
}

.submit_btt{
    background-color: transparent;
    border: none;
    color: #ffffff;
    font-size: medium;
    cursor: pointer;
}

/* RESPONSIVE */
@media(max-width:768px){
    .signupbox{
        width: 90%;
        padding: 20px;
    }
    input{
        height: 40px;
        font-size: 14px;
    }
    .submitbutton{
        padding: 10px 30px;
        font-size: medium;
    }
    .hydro_co{
        font-size: large;
    }
}

@media(max-width:480px){
    .signupbox{
        width: 95%;
        padding: 15px;
    }
    input{
        height: 35px;
        font-size: 14px;
    }
    .submitbutton{
        padding: 8px 20px;
        font-size: small;
    }
    .hydro_co{
        font-size: medium;
    }
    .link a{
        display: block;
        margin: 5px 0;
    }
}
</style>
</head>
<body>
<section>
<div class="account">
    <div class="signupbox">
        <a href="./index.html"><button class="close"><i class="fa-sharp fa-regular fa-x closeicon"></i></button></a>
        <p class="hydro_co">Hydro Co</p>
        <p class="link">
            <a class="create_account" href="./account.html">Create an account</a>
          
        </p>
        <hr class="line">
        <form action="">
            <input type="text" placeholder="Name">
            <input type="number" placeholder="Telephone">
            <input type="text" placeholder="Email">
            <input type="text" placeholder="Password">
        </form>
        <div class="submit">
            <a class="submitbutton" href="#"><button class="submit_btt" type="submit">Submit</button></a>
        </div>
    </div>
</div>
</section>
</body>
</html>
